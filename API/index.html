<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
<h1>POSTS</h1>
<div id="post"> </div>

<script>
    async function getPost(){
     const response=await fetch("https://jsonplaceholder.typicode.com/posts/1")
     const data=await response.json();
     console.log(data);
     document.getElementById("post").innerHTML=data.body
     }
     getPost();
</script>
    
</body>
</html>
