<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>SUM</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
       async function sendRequest(){
        const a=document.getElementById("a").value;
        const b=document.getElementById("b").value;
           const response =await axios.post ("http://localhost:3000/sum",{
                a:a,b:b
            })
             const result = response.data.answer;
               document.getElementById("result").innerText = "Sum = " + result;
            console.log(a+b);

        }
    </script>

</head>
<body>
    <input id="a" type="text" placeholder="First value"></input>
    <input id="b" type="text" placeholder="Second value"></input>
    <button onclick="sendRequest()">Sum</button>
     <p id="result"></p>
    
</body>
</html>
